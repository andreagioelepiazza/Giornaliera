<div class="wrapper">
    <form action="">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" name="username" placeholder="Username" [(ngModel)] = "userId" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" name="password" placeholder="Password" [(ngModel)] = "password" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>

        <div class="remember-forgot">
            <label><input type="checkbox"> Ricordami</label>
            <a href="#">Password dimenticata</a>
        </div>

        <button type="submit" class="btn" (click)="gestioneLogin()">Login</button>

        <div class="register-link">
            <p> Non hai un account? <a routerLink="/signin"> Registrati</a></p>
        </div>
    </form>
</div>
